<!DOCTYPE HTML>

<html>
    <head>
        <!-- CUCCHI MANCONI ROMANO 4BI form.html -->
        <title>
            Modulo Reclami
        </title>
        <script src="../JS/script.js"></script>
    </head>

    <body>
        <!-- NAV BAR -->
        <h1> FORMETTINO </h1>
        <form id="formettino" onsubmit="formOnSubmit(this)">
            <fieldset>
            <legend> Mittente </legend>

                <label for="name">Nome:</label> <input id="name" type="text" name="name">
                <br>
                <label for="sur">Cognome:</label> <input id="sur" type="text" name="sur">
                <br>
                <label for="mail">E-Mail:</label> <input id="mail" type="text" name="mail">
            </fieldset>

            <fieldset>
                <legend> Messaggio </legend>

                <label for="oggetto">Oggetto:</label>
                <select id="oggetto" name="oggetto">
                    <option value="---"> --- </option>
                    <option value="opt1"> 1 </option>
                    <option value="opt2"> 2 </option>
                    <option value="altro"> Altro </option>
                </select>
                <br>
                <label for="mex">Messaggio:</label> <br>
                <textarea id="mex" name="mex" rows="3" cols="25" placeholder="Messaggio..."></textarea>

                <!-- TEXTFIELD PER IL DESTINATARIO -->
            </fieldset>
            <input type="submit" value="&rarr; INVIA &larr;">
        </form>

    </body>
</html>
